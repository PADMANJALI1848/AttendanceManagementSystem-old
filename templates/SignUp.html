<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>CSE AMS</title>
        <!-- Font Awesome -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>
        <!-- Google Fonts -->
       <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <!-- MDB -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>

      <!-- MDB -->
       <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
		
	</head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist&display=swap');
    body{
      font-family: 'Urbanist', sans-serif !important;
    }
  </style>
	<body>
    {% include 'navbar.html' %}
		<section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">SIGN UP</p>
          
                                  <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a
      class="nav-link active"
      id="tab-login"
      data-mdb-toggle="pill"
      href="#pills-login"
      role="tab"
      aria-controls="pills-login"
      aria-selected="true"
      >STUDENT</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      id="tab-register"
      data-mdb-toggle="pill"
      href="#pills-register"
      role="tab"
      aria-controls="pills-register"
      aria-selected="false"
      >FACULTY</a
    >
  </li>
</ul>

{% comment %} 1 - type = student {% endcomment %}
{% comment %} 2 - type = faculty {% endcomment %}
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form method="POST">{% csrf_token %}

      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" name="username" id="registerName" class="form-control" />
        <label class="form-label" for="registerName">Username [ USN ]</label>
      </div>

      <!-- Username input -->
      <div class="form-outline mb-4">
        <input type="text" name="name" id="registerUsername" class="form-control" />
        <label class="form-label" for="registerUsername">Name</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" name="email" id="registerEmail" class="form-control" />
        <label class="form-label" for="registerEmail">Email</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="password" id="registerPassword" class="form-control" />
        <label class="form-label" for="registerPassword">Password</label>
      </div>

      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="confirmpassword" id="registerRepeatPassword" class="form-control" />
        <label class="form-label" for="registerRepeatPassword">Confirm password</label>
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input
          class="form-check-input me-2"
          type="checkbox"
          value=""
          id="registerCheck"
          checked
          aria-describedby="registerCheckHelpText"
        />
        <label class="form-check-label" for="registerCheck">
          I have read and agree to the terms
        </label>
      </div>
      <input type = "hidden" name = "types" value = "1" />

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3">Sign Up</button>
    </form>
  </div>
  <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
    <form method="POST">{% csrf_token %}

      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" name="username" id="registerName" class="form-control" />
        <label class="form-label" for="registerName">UserName</label>
      </div>

      <!-- Username input -->
      <div class="form-outline mb-4">
        <input type="text" name="name" id="registerUsername" class="form-control" />
        <label class="form-label" for="registerUsername">Name</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" name="email" id="registerEmail" class="form-control" />
        <label class="form-label" for="registerEmail">Email</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="password" id="registerPassword" class="form-control" />
        <label class="form-label" for="registerPassword">Password</label>
      </div>

      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <input type="password" name="confirmpassword" id="registerRepeatPassword" class="form-control" />
        <label class="form-label" for="registerRepeatPassword">Confirm password</label>
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input
          class="form-check-input me-2"
          type="checkbox"
          value=""
          id="registerCheck"
          checked
          aria-describedby="registerCheckHelpText"
        />
        <label class="form-check-label" for="registerCheck">
          I have read and agree to the terms
        </label>
      </div>
      <input type = "hidden" name = "types" value = "2" />

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3">Sign Up</button>
    </form>
  </div>
</div>
<!-- Pills content -->
          
                        </div>
                        <div class="col-md-10 col-lg-4 col-xl-5 d-flex align-items-center order-1 order-lg-2">

                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          {% include 'footor.html' %}
	</body>
</html>
