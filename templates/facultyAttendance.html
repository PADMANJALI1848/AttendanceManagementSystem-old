<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>CSE AMS</title>
        <!-- Font Awesome -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>
        <!-- Google Fonts -->
       <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <!-- MDB -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet"/>

      <!-- MDB -->
       <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
       <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	</head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist&display=swap');
    body{
      font-family: 'Urbanist', sans-serif !important;
    }
    button{
      border-radius: 10px;
    }
  </style>
	<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand me-2" href="">
          <i class="fa-solid fa-bars"></i>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
          </ul>


          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-floating btn-md me-3" data-mdb-toggle="modal" data-mdb-target="#myModal">
              <i class="fa-solid fa-plus pe-none"></i>
            </button>
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Section</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="course-title" class="col-form-label">Section Name</label>
                    <input type="text" class="form-control" id="course-title" />
                  </div>
                  <div class="mb-3">
                    <label for="course-code" class="col-form-label">Upload Class List</label>
                    <input type="file" class="form-control" id="course-code" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                  Close
                </button>
                <button type="button" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
      </div>
            <button type="button" class="btn btn-primary me-3">
                LOGOUT
            </button>
          </div>
        </div>
      </div>
    </nav>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sno</th>
          <th scope="col">Name</th>
          <th scope="col">USN</th>
          <th scope="col">Attendance</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Pankaj</td>
          <td>1BM20CS103</td>
          <td><button id="press1">Present</button></td>

        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Padmanjali</td>
          <td>1BM20CS102</td>
          <td><button id="press2">Present</button></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Veda</td>
          <td>1BM20CS224</td>
          <td><button id="press3">Present</button></td>

        </tr>
      </tbody>
    </table>

    {% include 'footor.html' %}  

    <script>
     let btn1=document.querySelector('#press1');
     let btn2=document.querySelector('#press2');
     let btn3=document.querySelector('#press3');

     let click=0;

     btn1.addEventListener('click',function(){

      if(click%2==0){
      btn1.style.backgroundColor='#00D100';
      }
      else{
      btn1.style.backgroundColor='white';
      }
      click++;


     });
     btn2.addEventListener('click',function(){

      if(click%2==0){
      btn2.style.backgroundColor='#00D100';
      }
      else{
      btn2.style.backgroundColor='white';
      }
      click++;


     });

     btn3.addEventListener('click',function(){

      if(click%2==0){
      btn3.style.backgroundColor='#00D100';
      }
      else{
      btn3.style.backgroundColor='white';
      }
      click++;


     });

    </script>
	</body>
</html>
